<!DOCTYPE html>
<html lang="en">
<body>
    <center>
        <input type="button" value="Click Me" onclick="call()"><br><br>
        <img id="pic">
    </center>
</body>
<script>
    'use strict'
    function call(){
        let i=parseInt(Math.random()*6)+1; 
        let picUrl="dice"+i+".png"
           pic.src=picUrl
           pic.width=180
    }
</script>
</html>
